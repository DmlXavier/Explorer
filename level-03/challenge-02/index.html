<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space cream</title>

	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
	<div class="page">
		<header>
			<img src="./assets/space-cream-logo.svg" alt="Logo da Space Cream">
			
			<div class="title">
				<h1>Space cream</h1>
			</div>
		</header>

		<main>
			<p>Se te oferecerem uma viagem em um foguete, não pergunte qual é o seu assento.<br> Simplesmente embarque e vá na <span>space cream</span>!</p>

			<div class="cards">
				<div class="card">
					<h2>Picolés</h2>
		
					<img src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cG9wc2ljbGVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
					alt="Foto de três picolés de amora empilhadas">
				</div>
		
				<div class="card">
					<h2>Shakes</h2>
		
					<img src="https://images.unsplash.com/photo-1577805947697-89e18249d767?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bWlsayUyMHNoYWtlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
					alt="Foto de um milk shake de chocolate">
				</div>
		
				<div class="card">
					<h2>Sorvetes</h2>
		
					<img src="https://images.unsplash.com/photo-1618485476424-7dc9cd512c08?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTI0fHxpY2UlMjBjcmVhbXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" 
					alt="Foto de uma tigela de sorvete de morango">
				</div>
		
				<div class="card">
					<h2>Açaí</h2>
		
					<img src="https://images.unsplash.com/photo-1590288488147-f46142daf112?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjh8fGElQzMlQTdhJUMzJUFEfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
					alt="Foto de uma tigela de açaí">
				</div>

			</div>
		</main>
	</div>
</body>
</html>
