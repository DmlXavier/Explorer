<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário mentoria</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page">
		<header>
			<h1>Mentoria</h1>
	
			<p>Preencha o formulário abaixo para agendar a sua mentoria</p>
		</header>

		<form id="mentorship-form">
			<fieldset>
				<div class="fieldset-wrapper">
					<legend>Informações pessoais</legend>
	
					<div class="name-wrapper">
						<div class="input-wrapper">
							<label for="student-name">Nome</label>
							<input type="text" id="student-name" required>
						</div>
	
						<div class="input-wrapper">
							<label for="student-surname">Sobrenome</label>
							<input type="text" id="student-surname" required>
						</div>
					</div>
	
					<div class="input-wrapper">
						<label for="student-email">E-mail <span>(digite um e-mail válido)</span></label>
						<input type="email" id="student-email" required>
					</div>
	
					<div class="input-wrapper">
						<label for="student-password">Senha <span>(mínimo de 6 caracteres)</span></label>
						<input type="password" id="student-password" required minlength="6">
					</div>
				</div>
			</fieldset>
	
			<fieldset>
				<div class="fieldset-wrapper">
					<legend>Informações do mentor</legend>
	
					<div class="input-wrapper">
						<label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
						<input type="text" id="mentor-name" required>
					</div>
				</div>
			</fieldset>
	
			<fieldset>
				<div class="fieldset-wrapper">
					<legend>Seus horários disponíveis</legend>

					<div class="date">
						<h2>Primeira mentoria</h2>

						<div class="date-wrapper">
							<div class="input-wrapper">
								<label for="first-date">Data</label>
								<input type="date" id="first-date" required>
							</div>
		
							<div class="input-wrapper">
								<label for="first-start-time">Das</label>
								<input type="time" id="first-start-time" required>
							</div>
							
							<div class="input-wrapper">
								<label for="first-end-time">Até</label>
								<input type="time" id="first-end-time" required>
							</div>
						</div>
					</div>
					
					<div class="date">
						<h2>Segunda mentoria</h2>

						<div class="date-wrapper">
							<div class="input-wrapper">
								<label for="second-date">Data</label>
								<input type="date" id="second-date" required>
							</div>
		
							<div class="input-wrapper">
								<label for="second-start-time">Das</label>
								<input type="time" id="second-start-time" required>
							</div>
							
							<div class="input-wrapper">
								<label for="second-end-time">Até</label>
								<input type="time" id="second-end-time" required>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>

		<footer>
			<button form="mentorship-form">Salvar</button>
		</footer>
	</div>
</body>
</html>
