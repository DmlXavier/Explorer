<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>treine.me</title>

	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,500;1,9..40,500&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="page">
			<nav>
				<a id="logo-trainme" href="#">
					<img src="assets/logo-trainme.svg" alt="treine.me">
				</a>
				
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Training</a></li>
				</ul>
			</nav>

		<main>
			<section class="text">
				<h1 id="headerTxt"><span>Exclusive</span> workouts for you!</h1>

				<p id="paragraph">
					We make <strong>exclusive and unique workouts</strong> for you.<br/>
					Invest in your body and <strong>increase your performance</strong> and<br/>quality of life.
				</p>

				<button id="whatsappBtn">
					<img src="assets/logo-whatsapp.svg" alt="whatsapp logo" id="whatsapp-logo">
					Start now
				</button>
			</section>

			<img src="assets/fitness-jump.png" alt="Illustration of a girl jumping rope at the gym" id="illustration">
		</main>

		<footer>
				Talk to us on Instagram <a id="instagramLink" target="_blank" href="https://instagram.com">@train.me</a>
		</footer>
	</div>
	
	<img src="assets/balls-decoration.svg" alt="Small green balls forming a square at lower right corner" id="balls">
</body>
</html>
