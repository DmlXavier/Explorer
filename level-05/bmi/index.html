<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI calculator</title>

	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<script src="./script.js" defer></script>
</head>
<body>
	<div class="alert">
		Type numbers only.
	</div>

	<div class="container">
			<main class="card">
				<form>
				<h1 class="title">BMI calculator</h1>
				
				<div class="input-wrapper">
					<label for="weight">Weight(kg):</label>
					<input id="weight" type="text" placeholder="65">
				</div>

				<div class="input-wrapper">
					<label for="height">Height(cm):</label>
					<input id="height" type="text" placeholder="165">
				</div>

				<button>
					What's my BMI?
					<img src="./assets/arrow-up-right.svg">
				</button>
			</form>
		</main>

		<div class="result-wrapper">
			<div class="result card">
				<h2 class="title">Your BMI is</h2>

				<button><img src="./assets/close.svg" alt="Close button"></button>
			</div>
		</div>
	</div>
</body>
</html>
