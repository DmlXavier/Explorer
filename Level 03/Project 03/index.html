<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>

	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<div class="page">
		<header>
			<h1>Crie e compartilhe seu evento.</h1>
	
			<p>O primeiro passo, é preencher esse formulário de inscrição.</p>
		</header>
	
		<form id="event-form">
			<fieldset>
				<div class="fieldset-wrapper">
					<legend>Informações do Evento</legend>

					<div class="input-wrapper">
						<label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
						<input type="text" id="event-title" required minlength="8">
					</div>

					<div class="input-wrapper">
						<label for="event-link">Link do evento <span>(comece com https://)</span></label>
						<input type="url" id="event-link" required>
					</div>

					<div class="input-wrapper">
						<label for="phone-number">Telefone para contato <span>(somente números)</span></label>
						<input type="number" id="phone-number" required>
					</div>

					<div class="input-wrapper">
						<label for="extra-info">Informações extras</label>
						<textarea id="extra-info" cols="30" rows="10"></textarea>
					</div>

					<div class="input-wrapper">
						<label for="event-category">Categoria</label>
						<select id="event-category">
							<option value="concert">Concerto</option>
							<option value="seminar">Seminário</option>
							<option value="convention">Convenção</option>
							<option value="party">Festa</option>
							<option value="birthday">Festa de aniversário</option>
							<option value="graduation">Cerimônia de graduação</option>
							<option value="prom">Baile de formatura</option>
						</select>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="fieldset-wrapper">
					<legend>Privacidade</legend>

					<div class="input-wrapper">
						<label for="email-admin">E-mail do administrador <span>(digite um e-mail válido)</span></label>
						<input type="email" id="email-admin" required>
					</div>

					<div class="input-wrapper">
						<label for="password-atendees">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
						<input type="password" id="password-atendees" required minlength="8">
					</div>
					<div class="checkbox-wrapper">
						<input type="checkbox" id="checkbox-privacy">
						<label for="checkbox-privacy">Evento privado</label>
					</div>
				</div>
			</fieldset>

			<fieldset>
					<div class="fieldset-wrapper">
						<legend>Data e horário</legend>

						<div class="three-col">
							<div class="input-wrapper">
								<label for="event-date">Data</label>
								<input type="date" id="event-date" required>
							</div>
							
							<div class="input-wrapper">
								<label for="start-time">Das</label>
								<input type="time" id="start-time" required>
							</div>
							
							<div class="input-wrapper">
								<label for="end-time">Até</label>
								<input type="time" id="end-time" required>
							</div>
						</div>
					</div>
			</fieldset>
		</form>

		<footer class="form-submit">
			<button form="event-form">Confirmar</button>
		</footer>
	</div>
</body>
</html>
